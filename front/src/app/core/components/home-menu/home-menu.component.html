<div class="container-fluid min-vh-100">
    <app-nav></app-nav>

    <nav class="navbar navbar-expand-md navbar-bottom-border">
        <div class="collapse navbar-collapse justify-content-center" id="navbarsExample04">
          <ul class="navbar-nav">
            <li class="nav-item" *ngIf="user?.role != 'ROLE_VISITEUR'">
                <a [class.active]="state==2" class="nav-link" role="button"
                (click)="changeState(2)">Créer une Liste</a>
            </li>
            <li class="nav-item">
              <a [class.active]="state==0" class="nav-link" role="button"
              (click)="changeState(0)">Listes Existantes</a>
            </li>
            <li class="nav-item" *ngIf="user?.role != 'ROLE_VISITEUR'">
              <a [class.active]="state==1" class="nav-link" role="button"
              (click)="changeState(1)">Listes Archivées</a>
            </li>
          </ul>
        </div>
    </nav>

    <div>
        <app-home *ngIf="state==0"></app-home>
        <app-archived *ngIf="state==1"></app-archived>
        <app-membres *ngIf="state==2"></app-membres>
    </div>

    <app-foot></app-foot>
</div>
