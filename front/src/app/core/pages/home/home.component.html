<div class="container-fluid min-vh-100">
    <app-nav></app-nav>
    
    <div class="mt-5 row justify-content-center align-items-center h-100">
        <div class="flex-center my-3">
            <h4 class="underline-bold">Liste des groupes deja crees</h4>
        </div>

        <div class="flex-center my-3">
            <input type="text" [(ngModel)]="keyword" class="form-control input-black-border col-md-3" placeholder="Rechercher...">
            <div class="input-group col-md-2">
                <input type="text" [(ngModel)]="startDate" class="form-control input-black-border datepicker" id="datePicker" placeholder="Choisir une 1ere date...">
                <span class="input-group-text datepicker-icon"><i class="fas fa-calendar-alt"></i></span>
            </div>
            <div class="input-group col-md-2">
              <input type="text" [(ngModel)]="endDate" class="form-control input-black-border datepicker" id="datePicker" placeholder="Choisir une 2e date...">
              <span class="input-group-text datepicker-icon"><i class="fas fa-calendar-alt"></i></span>
            </div>
            <a class="btn btn-orange col-md-1 me-5" (click)="filter(0, keyword, startDate, endDate)" role="button" style="color: white;">
                Filtrer
            </a>
            <a class="btn btn-secondary col-md-1" (click)="refresh()" role="button" style="color: white;">
                Reinitialiser
            </a>
        </div>
        
        <div class="flex-center">
            <table class="table col-md-9">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Nom de la liste</th>
                    <th scope="col">Date</th>
                  </tr>
                </thead>
                <tbody>
                  @for (item of response?.results; track $index){
                   <tr>
                      <th scope="row">{{item.libelle}}</th>
                      <td>{{item.date}}</td>
                   </tr> 
                  }
                </tbody>
              </table>
        </div>
        <div class="pagination-div">
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li *ngIf="response && response.currentPage !== undefined" class="page-item" [ngClass]="{'disabled': response.currentPage === 0}">
                <a class="page-link" (click)="paginate(response.currentPage - 1)" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>

              @for (item of pages(1,response?.totalPages); track $index){
                <li class="page-item" [ngClass]="{'active':item==response?.currentPage}">
                  <a (click)="paginate(item)" class="page-link">{{item}}</a>
                </li>
              }
              
              <li *ngIf="response && response.currentPage !== undefined" class="page-item" [ngClass]="{'disabled': response.currentPage +1 === response.totalPages}">
                <a class="page-link" (click)="paginate(response.currentPage + 1)" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>    
    </div>

    <app-foot></app-foot>
</div>
